<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript5</title>
    <link rel="stylesheet" href="css/common.css">
</head>

<body>
    <header>
        <h1>JavaScript【正規表現を扱う】</h1>
    </header>
    <div class="test_area">
        <form id="form1" action="#">
            <input type="text" name="text" id="text">
            <input type="button" value="送信" id="submit">
        </form>
        <p class="ly_module_text" id="outputArea"></p>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script>
        //inputで取得できたメールアドレスが正しい表現なのかを判断します
        //お問い合わせ部分でよく使われます。書き方を学びましょう
        //アラートを使い正しければ表示。正しくなければアラートを表示させる
        // ここから処理をかく
        $("#submit").click(function() {
            let getMail = $("#text").val();
            let is_correct = getMail.match();
            if (is_correct) {
                $("#outputArea").text(`入力されたメールアドレスは「${getMail}」です。`);
            } else {
                window.alert("正しいメールアドレスを入力してください。");
            }
        });

        //ここまで
    </script>
</body>

</html>
