<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript10</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/common.css">
    <style>
        .calc_btn {
            margin: 0 !important;
            border: 1px solid #000 !important;
            border-radius: 10px !important;
            background-color: #eee !important;
        }
    </style>
</head>

<body>
    <header>
        <h1>JavaScript【電卓】</h1>
    </header>
    <div class="test_area" style="text-align: center;">
        <input type="text" name="getNumber1" id="getNumber1">
        <input type="text" name="getNumber2" id="getNumber2">
        <input type="button" value="+" class="calc_btn" id="addition_btn" onclick="calculator('+')">
        <input type="button" value="-" class="calc_btn" id="subtraction_btn" onclick="calculator('-')">
        <input type="button" value="×" class="calc_btn" id="multiplication_btn" onclick="calculator('×')">
        <input type="button" value="÷" class="calc_btn" id="division_btn" onclick="calculator('÷')">
        <p id="show" class="ly_module_text"></p>
        <p class="ly_module_text" style="margin-top: 30px;">電卓を作成する</p>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script>
        //電卓を作成する
        // ここから処理をかく
        function calculator(parameter) {
            const getNumber1 = $("#getNumber1").val();
            const getNumber2 = $("#getNumber2").val();
            const number1 = Number(getNumber1);
            const number2 = Number(getNumber2);
            if (parameter == "+") {
                let result = number1 + number2;
                showResult(result);
            } else if (parameter == "-") {
                let result = number1 - number2;
                showResult(result);
            } else if (parameter == "×") {
                let result = number1 * number2;
                showResult(result);
            } else if (parameter == "÷") {
                if (number2 == 0) {
                    error();
                } else {
                    let result = number1 / number2;
                    showResult(result);
                }
            }
        }

        function showResult(result) {
            $("#show").text("計算結果は" + result + "です");
        }

        function error() {
            $("#show").text("エラー");

        }
        //ここまで
    </script>
</body>

</html>
