<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript9</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/counter.css">
</head>

<body>
    <header>
        <h1>JavaScript【カウンター】</h1>
    </header>
    <div class="container">
        <input id="counterOutput" value="0" disabled>
        <div class="btn_area">
            <button id="minusButton" class="btn minus">ー</button>
            <button id="plusButton" class="btn puls">+</button>
        </div>
        <button id="resetButton" class="reset">Reset</button>
    </div>

    <script>
        // 現在の値
        let counterOutput = document.getElementById("counterOutput");

        // 加算機能
        let plusButton = document.getElementById("plusButton");
        let onClickPlusButton = () => {
            counterOutput.value++;
        };
        // JavaScriptのクリックイベント
        plusButton.addEventListener("click", onClickPlusButton);

        // 減算機能
        let minusButton = document.getElementById("minusButton");
        let onClickMinusButton = () => {
            if (counterOutput.value >= 1) {
                counterOutput.value--; // カウント数が1以上のときだけ減算する
            }
        };
        minusButton.addEventListener("click", onClickMinusButton);

        // リセット機能
        let resetButton = document.getElementById("resetButton");
        let onClickResetButton = () => {
            counterOutput.value = 0;
        };
        resetButton.addEventListener("click", onClickResetButton);
    </script>
</body>

</html>
